spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/moim?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: 1234
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        jdbc.time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
    baseline-on-migrate: true
    out-of-order: false

management:
  endpoints.web.exposure.include: health,info

app:
  jwt:
    issuer: moim-app
    secret: change-this-dev-secret-please
    access-token-minutes: 60
